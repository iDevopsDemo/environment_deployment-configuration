apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: comp-c
  labels:
    app.kubernetes.io/xo-managed: true
spec:
  releaseName: comp-c
  chart:
    spec:
      chart: comp-c
      version: 0.x.x
      sourceRef:
        kind: HelmRepository
        name: gamesa-sample
  values:
    imagePullSecrets:
      - name: gamesa-sample-csc-docker-readonly
  interval: 5m
  install:
    remediation:
      retries: 3
